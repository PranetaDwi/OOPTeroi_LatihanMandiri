<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tugas1</title>
</head>
<body>
    <script>
        var bilangan1 = parseInt(prompt("Masukkan bilangan pertama"));
        var bilangan2 = parseInt(prompt("Masukkan bilangan kedua"));

        var hasil = bilangan1 > bilangan2;
        if (hasil){
            document.write("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2")
        } else{
            document.write("BILANGAN KE-1 LEBIH KECIL DARI BILANGAN KE-2")
        }
    </script>
</body>
</html>
