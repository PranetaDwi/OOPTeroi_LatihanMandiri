<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Tugas2</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">NAMA</th>
            <th scope="col">NIM</th>
            <th scope="col">ANGKATAN</th>
            </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
    </table>
    <script>
        if (confirm("apakah anda praktikan PPW1?")==true){
            var nama = prompt("Nama")
            var nim = prompt("NIM")
            var angkatan = prompt("Angkatan")

            var tabody = document.getElementById("table_body")
            var row1 = document.createElement("tr")
            var col1 = document.createElement("td");
            col1.textContent = nama;
            var col2 = document.createElement("td");
            col2.textContent = nim;
            var col3 = document.createElement("td");
            col3.textContent = angkatan;

            row1.appendChild(col1);
            row1.appendChild(col2);
            row1.appendChild(col3);
            tabody.appendChild(row1)
        } else{
            document.write("Anda bukan praktikan PPW1, anda tidak boleh masuk!")
        }
    </script>
</body>
</html>
